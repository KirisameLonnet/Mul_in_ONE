name: Build Vue and Deploy to Branch

on:
  push:
    branches:
      - main
    paths:
      - 'src/mio_frontend/mio-frontend/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # 路徑保持我們剛剛修正的正確路徑
          cache-dependency-path: src/mio_frontend/mio-frontend/package-lock.json

      - name: Install and Build
        working-directory: src/mio_frontend/mio-frontend
        run: |
          echo "Installing dependencies..."
          npm install
          
          echo "Building project (Skipping Type Check)..."
          # [修改重點]
          # 原本是 npm run build (會包含 vue-tsc 檢查)
          # 改用 npx vite build 直接調用 vite 進行打包，通常會忽略類型錯誤
          npx vite build

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/mio_frontend/mio-frontend/dist
          branch: build-artifacts
          clean: true
          commit-message: "Deploy: Build from commit ${{ github.sha }}"
